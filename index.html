#border {
	position: absolute;
	width: 100%;
	height: 100%;
	box-sizing: border-box;
	pointer-events: none;
	z-index: -1;
}


#borderTop, #borderBottom {
	position: absolute;
	width: 0%;
	height: 4px;
	background-color: purple;
}

#borderRight, #borderLeft {
	position: absolute;
	width: 3px;
	height: 0%;
	background-color: purple;
}

pre {
    -webkit-animation: fadein 2s;
	font-weight: bold;
	font-size: 16px;
	user-select: none;
	color: purple;
	background: repeating-linear-gradient(120deg, #ffffff 0%, #ffffff 40%, #ffffff 60%);
	background-size: 60vw 60vw;
	-webkit-text-fill-color: transparent;
	-webkit-background-clip: text;
	animation: slide 5s linear infinite forwards;
}

.center {
	position: absolute;
	text-align: center;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	
}

body {
	margin: 0;
	padding: 0;
	background-color: black;
	overflow: hidden;
	font-family: "Brandon Light";
	color: white;
	user-select: none;
	opacity: 0;
    transition: opacity 2s;
    -webkit-transition: opacity 5s; /* Safari */
}

</style>
